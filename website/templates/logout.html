{% extends "index.html" %}

{% block title %}
  Logout
{% endblock %}

{% block content %}
  <h3 align="center">Logout</h3>
  
  <p>Are you sure you want to logout?</p>
  
  <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
{% endblock %}
